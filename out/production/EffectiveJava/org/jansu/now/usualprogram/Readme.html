通用程序设计
1.将局部变量的作用域最小化
2.for-each循环优先于传统的for循环
3.了解和使用类库
4.如果需要精确的答案，请避免使用float和double
5.基本类型优先于装箱基本类型
6.如果其他类型更适合，则尽量避免使用字符串
7.当心字符串连接的性能
8.通过接口引用对象
9.接口优先于反射机制
10.谨慎地使用本地方法
11.谨慎地进行优化
12.遵守普遍接受的命名惯例
